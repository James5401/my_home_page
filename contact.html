<!DOCTYPE html>
<html>
<head>
    <title>Contacts Me</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
 


    <main>

    
        
        <nav>
            <ul>
                <li class="rounded-button"><a href="index.html">Home</a> </button>
               
                <li class="rounded-button"><a href="gallary.html">Gallary</a> </button>
                <li class="rounded-button"><a href="testimonial.html">Testimonial </button>
               
                <li class="rounded-button"><a href="contact.html">Contacts</a> </button>
               
                    
            </ul>
       
        </nav> </main>

        <body>
            
            <span class="centering">
                <form class="my-form">
                    
                    <span class="socials-row">
                        <a
                            href="#"
                            title="Use Google"
                        >
                            <img src="assest/snapchat.png" alt="Google">
                            Snapchat
                        </a>
                        <a
                            href="#"
                            title="Use Facebook"
                        >
                            <img src="assest/facebook.png" alt="Facebook">
                            Facebook
                        </a>
                    </span>
                    <span class="divider">
                        <span class="divider-line"></span>
                        OR
                        <span class="divider-line"></span>
                    </span>
    
    
                    
                    <div class="my-form__content">
                        <div class="text-field">
                            <label for="email">Email:</label>
                            <input
                                aria-label="Email"
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Your Email"
                                autocomplete="off"
                                required
                            >
                            
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                                <path d="M3 7l9 6l9 -6" />
                            </svg>
                        </div>
                    
                        <div class="my-form__content">
                            <div class="number">
                                <label for="number">Phone Number:</label>
                                <input
                                    aria-label="Email"
                                    type="number"
                                    id="number"
                                    name="number"
                                    placeholder="Enter your number"
                                    autocomplete="off"
                                    required
                                >
                                
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                                    <path d="M3 7l9 6l9 -6" />
                                </svg>
                            </div>    
                        
                        <input type="submit" class="my-form__button" value="Sign-Up" />
                    </div>
                    <div class="my-form__actions">
                        <span>
                            By registering you agree to our
                            <a href="#" title="Reset Password">Terms</a>
                            and <a href="#" title="Reset Password">Privacy</a>
                        </span>
                        <div class="my-form__signin">
                            <a href="#" title="Sign In">Sign-in</a>
                        </div>
                    </div>
                </form>
            </span>
            <script src="javascript.js"></script>
        </body>
    </html>
